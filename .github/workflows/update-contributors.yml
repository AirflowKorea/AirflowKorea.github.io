name: Update Airflow Contributors

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm install js-yaml
      
      - name: Update contributors data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/update-contributors.js
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/data/contributors.yaml || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data/contributors.yaml
          git commit -m "chore: Update Airflow contributors data

          🆕 업데이트: $(date '+%Y-%m-%d %H:%M:%S KST')
          
          - 머지된 PR 개수 및 최근 기여 내역 갱신"
          git push
      
      - name: Create summary
        if: steps.git-check.outputs.changes == 'true'
        run: |
          echo "## 🎉 기여자 데이터 업데이트!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Airflow 기여자 정보가 성공적으로 업데이트되었습니다." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 업데이트 내용:" >> $GITHUB_STEP_SUMMARY
          echo "- 기여자들의 최신 머지된 PR 개수 업데이트" >> $GITHUB_STEP_SUMMARY
          echo "- 최근 3개 기여 내역 갱신" >> $GITHUB_STEP_SUMMARY
          echo "- 프로필 정보 동기화" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📅 업데이트 시간: $(date '+%Y-%m-%d %H:%M:%S KST')" >> $GITHUB_STEP_SUMMARY
      
      - name: No changes summary
        if: steps.git-check.outputs.changes != 'true'
        run: |
          echo "## 🥲 변경 사항 없음" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "기여자 정보에 변경사항이 없어 업데이트하지 않았습니다." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📅 확인 시간: $(date '+%Y-%m-%d %H:%M:%S KST')" >> $GITHUB_STEP_SUMMARY